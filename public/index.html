<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Breathe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>


<body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="container">
            <div id="display">
                00:00:00
            </div>
            <div class="buttons">
                <button class="btn-1" id="startStop" onclick="startStop()">Start</button>
                <button class="btn-1" id="reset" onclick="reset(),reset_count()">Reset</button>
            </div>
            <div>
                <p>
                    Button clicked <span id="disp">0</span> Times
                </p>
            </div>
            <div class="buttons">
                <button class="Breather" onclick="change(),counter()" id="Breather" value="Inhale">Inhale</button>
            </div>
        </div>
    </div>
</body>

</html>
